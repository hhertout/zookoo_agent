name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['0.13.0']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}

    - name: Build
      run: zig build

    - name: Build Release
      run: zig build -Doptimize=ReleaseSafe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zookoo_agent-${{ matrix.os }}
        path: zig-out/bin/*
        retention-days: 7
